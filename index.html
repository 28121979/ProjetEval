        </div>
        <h1 class="logo-titre">Brocantier
            <br>
            <span>LE COOR DU CHÊNE</span>
        </h1>
        <a id="chariot" href="#" class="flex-column-between">
          <box-icon class="vert" name='cart-add'></box-icon>
          <!-- <span id="spanQuantite"></span> -->
          <P>Mon panier</P>

    <nav>

        <a href="#">MEUBLE</a>

    <section>

                <h3 class="size-lien-garantie bordure-garantie">

                <i class="fa-solid fa-dolly"></i>

            </div>

    <div class="flex-column-centre">
